    <title>Plan Your Diet</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li class="nav_item"><a href="index.html">Home</a></li>
            <li class="nav_item"><a href="about.html">About</a></li>
            <li class="nav_item"><a href="help.html">Help</a></li>
            <li class="nav_item"><a href="sign_in.html">Sign in</a></li>
        </ul>

    <div class="signUp">
        <div class="signUpImage">
            <img src="./Images/diet3.jpg" alt="" height="600px" width="800px">
        </div>
        <div class="signUpForm">
            <form action="">
                <label for="gender">Gender</label>
                <input type="radio" name="gender" id="" style="width: 10%; height: 15px;"> <label for="male">Male</label>
                <input type="radio" name="gender" id="" style="width: 10%; height: 15px;"><label for="female">Female</label> <br>

                <label for="name">Name</label><br>
                <input type="text" name="name" id=""><br>

                <label for="email">Email</label><br>
                <input type="email" name="email" id=""><br>

                <label for="birthDate">Birth Date</label><br>
                <input type="date" name="date" id=""><br>

                <label for="sickness">Sickness</label>
                <select name="cars" id="cars" style="height: 30px; margin:10px; font-weight: 500; font-size: 18px;">
                    <option value="none">None</option>
                    <option value="Diabetes">Diabetes</option>
                    <option value="hbp">High Blood Pressure</option>
                    <option value="lbp">Low Blood Pressure</option>
                    <option value="hd">Heart Disease</option>
                    <option value="pcos">PCOS</option>
                    <option value="pcod">PCOD</option>
                  </select><br>
        
                <label for="password">Password</label><br>
                <input type="password" name="password">

                <label for="password">Confirm Password</label><br>
                <input type="password" name="password">
    
                <button class="signUpButton">Sign up</button>
            </form>

        </div>
    </div>
</body>
